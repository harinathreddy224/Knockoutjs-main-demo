<!DOCTYPE html>
<html lang="en">

<head>
     <title>Assesment By harinath</title>
     <script src="toaster.js"></script><!--Toaster plugin-->
    <script src="toastVM.js"></script><!--This page view model-->
    <link href="toaster.css" rel="stylesheet" />
    


   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <script src="Scripts/jquery-2.0.3.js"></script>

    <script src="Scripts/knockout-2.3.0.js"></script>

    <link href="css/fonts.css" rel="stylesheet" />

    <link href="css/styles.css" rel="stylesheet" />
    
    <script  type="text/javascript"  src="./main/jquery-1.6.3.min.js"></script>

    <script  type="text/javascript"  src="./main/knockout-2.3.0.js"></script>

    <script type="text/javascript" src="./main/knockout-1.2.1.min.js"></script>

    <script type="text/javascript" src="./Script/viewModel.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>
<body>
    <h2>Aeesement By Harinath Reddy . M </h2>
    <h3>Maintain Products </h3>
    <form>
        <div class="form-row d-flex align-items-end">
          <div class="form-group col-6">
            <label for="test1"><b>Product Number</b></label>
            <input type="text" class="form-control " data-bind="value: productNumber" placeholder="Enter some Text....">
          </div>
          <div class="form-group col-6"  >
            <label for="contact_tel" style="margin: 0"><b>Weight per unit of Measure</b> <span style="color:red;" ></span></label>
            <input type="text" class="form-control input-sm" data-bind="value: weightPerUnitOfMeasure"  placeholder="0.00"/>
          </div>
        </div>
        <div class="form-row d-flex align-items-start">
          <div class="form-group col-6" >
            <label for="test2"><b>product Description</b></label>
            <input type="text" class="form-control " id="commonInput" data-bind="value: productDescription" placeholder="Enter some Text....">
          </div>
          <div class="form-group col-6"  >
            <label for="test3"><b>List Price</b></label>
            <input type="text" id="test3" data-bind="value: listPrice" class="form-control input-sm" placeholder="$0.000"/>    
          </div>
        </div>
    
    <div>
        <h5>Active Products? </h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" >
            <label class="form-check-label" for="inlineCheckbox1" data-bind="checked: activeProduct">Yes</label>
          </div>
        </div>
    <div>
        <h5>Product Class </h5>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" data-bind="checked: productClassSelectedOptionValue">
            <label class="form-check-label" for="inlineRadio1">Bycycles(100)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2" data-bind="checked: productClassSelectedOptionValue">
            <label class="form-check-label" for="inlineRadio2">Accessiories(200)</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3" data-bind="checked: productClassSelectedOptionValue">
            <label class="form-check-label" for="inlineRadio3">Clothings(300)</label>
          </div>
        </div>
        <div class="form-row d-flex align-items-end">
            <div class="form-group col-6">
              <label for="test1"><b>unit of Measure</b></label>
              <select data-bind="options: unitOfMeasureData, value: selectedMeasurement,  optionsText: 'measurement', optionsValue:'measurement'"></select>
            </div>
            <div class="form-group col-6"  >
              <label for="contact_tel" style="margin: 0"><b>Country of origin</b> <span style="color:red;" ></span></label>
              <input type="text" class="form-control input-sm" data-bind="value: countryOfOrigin"/>
            </div>
        </div>
        <div class="form-row d-flex align-items-end">
            <div class="form-group col-6">
              <label for="test1"><b>Suggest Vendor</b></label>
              <select data-bind="options: suppliesData, value: selectedSupply,  optionsText: 'supplyName', optionsValue:'supplyName'"></select>
            </div>
            <div class="form-group col-6"  >
              <label for="contact_tel" style="margin: 0"><b>Latest Rivision date</b> <span style="color:red;" ></span></label>
              <input type="date"  class="form-control input-sm" data-bind="value: latestRevDate"/>
            </div> 
        </div>
        <div class="form-floating">
            <label for="floatingTextarea2"><b>Long Description</b></label>
            <textarea class="form-control" name="description" id="" data-bind="value: longDivision" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
          </div>  
      </form>
      <br>
      <div class="d-grid gap-2 col-12 mx-auto">
        <button class="btn btn-primary" type="button" data-bind="click: addProduct"  data-bind="click:displaySuccess" value="Accept" style="margin-left: 580px;" >Accepted</button>
      </div>
      <br>
      <p class="text-center">Prepared By - <b>Harinath</b></p>
</body>
</html>
